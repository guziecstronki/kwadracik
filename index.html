<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="info">
            <h2>Score </h2>
            <span id="score">0</span>
            <h2>Time left</h2>
            <span id="timeLeft"></span><br><br>
            <button id="minus">-</button>
            <button id="plus">+</button>
        </div>
    </nav>
    <main>
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </main>
    <aside>
        <div class="button">
            <input type="checkbox" id="darkMode"><label id="dark" for="darkMode">dark</label>
                <div class="opcja"><input class="skin" type="radio" name="color" id="yellow" title="yellow"></div>
                <label for="yellow" id="ly">Yellow</label>
                <div class="opcja"><input class="skin" type="radio" name="color" id="green" title="green"></div>
                <label for="green" id="lg">Green</label>
                <div class="opcja"><input class="skin" type="radio" name="color" id="blue" title="blue"></div>
                <label for="blue" id="lb">Blue</label>
                <div class="opcja"><input class="skin" type="radio" name="color" id="red" title="red"></div>
                <label for="red" id="lr">Red</label>
                <div class="opcja"><input class="skin" type="radio" name="color" id="default" title="default" checked></div>
                <label for="default" id="ld">Default</label>
        </div>
    </aside>
</body>
</html>
